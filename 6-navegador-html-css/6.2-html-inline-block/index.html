<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display inline vs block</title>
    <style>
        .inline {
            display: inline;
            border: 2px solid red;
        }
        .block {
            display: block;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1>Display inline vs block</h1>

    <p>Este es un ejemplo de display inline</p>
    <span class="inline">Primer inline</span>
    <span class="inline">Segundo inline</span>
    <span class="inline">Tercer inline</span>

    <p>Este es un ejemplo de display block</p>
    <div class="block">Primer bloque</div>
    <div class="block">Segundo bloque</div>
    <div class="block">Tercer bloque</div>

</body>
</html>
